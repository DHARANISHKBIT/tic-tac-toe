<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: bisque;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: rgb(38, 58, 17);
            margin: 5px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }
        #container{
            display: grid;
            grid-template-columns: repeat(3, auto);
            justify-content: center;
            margin-top: 50px; 
        }
        #rebut{
            display: block;
            height: 30px;
            width: 100px;
            padding: 4px;
            margin: 1.5em auto 0 auto; 
            border-radius: 10px;
            background-color: blue;
        }
        #rebut:hover{
            background-color: azure;
        }
        h1{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .box:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="container">
        <div class="box" onclick="handleClick(0)"></div>
        <div class="box" onclick="handleClick(1)"></div>
        <div class="box" onclick="handleClick(2)"></div>
        <div class="box" onclick="handleClick(3)"></div>
        <div class="box" onclick="handleClick(4)"></div>
        <div class="box" onclick="handleClick(5)"></div>
        <div class="box" onclick="handleClick(6)"></div>
        <div class="box" onclick="handleClick(7)"></div>
        <div class="box" onclick="handleClick(8)"></div>
    </div>
    <button id="rebut" onclick="restartGame()">RESTART</button>

    <script>
        let currentPlayer = 'X';
        const boxes = document.querySelectorAll('.box');
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]             
        ];
        function checkWin(player) {
            return winningCombos.some(combo => {
                return combo.every(index => {
                    return boxes[index].textContent === player;
                });
            });
        }
        function handleClick(index) {
            const box = boxes[index];
            if (!box.textContent) {
                box.textContent = currentPlayer;
                if (checkWin(currentPlayer)) {
                    alert(currentPlayer + ' wins!');
                    restartGame();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }
        function checkTie() {
            return Array.from(boxes).every(box => {
                return box.textContent !== '';
            });
        }
        function restartGame() {
            boxes.forEach(box => {
                box.textContent = '';
            });
            currentPlayer = 'X';
        }
    </script>
</body>
</html>
